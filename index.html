<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HOLAHOLA AMORCITO DE MI VIDAAA</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #ffd6e0, #ffeedd);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      overflow: hidden;
    }

    .container {
      background: white;
      padding: 2.5rem;
      border-radius: 25px;
      max-width: 600px;
      width: 90%;
      box-shadow: 0 15px 40px rgba(0,0,0,0.2);
      position: relative;
      z-index: 2;
    }

    h1 {
      color: #e63946;
      font-size: 2.2rem;
      margin-bottom: 2rem;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin-bottom: 2rem;
      flex-wrap: wrap;
      position: relative;
    }

    button {
      padding: 0.8rem 2rem;
      font-size: 1.1rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: transform 0.2s, background 0.2s;
      position: relative;
    }

    .yes {
      background: #e63946;
      color: white;
    }

    .yes:hover {
      background: #d62839;
      transform: scale(1.1);
    }

    .no {
      background: #adb5bd;
      color: white;
      position: absolute;
    }

    .result {
      display: none;
      margin-top: 1.5rem;
    }

    .result img {
      max-width: 100%;
      border-radius: 20px;
      margin-top: 1rem;
    }

    .result p {
      font-size: 1.3rem;
      margin-top: 1rem;
    }

    /* Confeti */
    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      background-color: red;
      top: -10px;
      animation: fall linear forwards;
      z-index: 1;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>MI CARIÑITOOOOOO,<br>¿te quieres casar conmigo? :3</h1>

    <div class="buttons" id="buttons">
      <button class="yes" onclick="sayYes()">SIIIIII</button>
      <button class="no" id="noBtn">Nuh uh</button>
    </div>

    <div id="yesResult" class="result">
      <p>¡¡SÍIIII!! TE AMO AMOORRRR ERES MI VIDA ENTERA NIÑOLINDILLO</p>
      <img src="si.gif" alt="Imagen feliz" />
    </div>

    <div id="noResult" class="result">
      <p>QUÉ TE PASAAAA AMOORRR :((((</p>
      <img src="no.gif" alt="Imagen graciosa" />
    </div>
  </div>

  <script>
    const noBtn = document.getElementById('noBtn');
    const buttons = document.getElementById('buttons');

    noBtn.addEventListener('mouseenter', () => {
      const x = Math.random() * (buttons.offsetWidth - noBtn.offsetWidth);
      const y = Math.random() * (buttons.offsetHeight - noBtn.offsetHeight);
      noBtn.style.left = x + 'px';
      noBtn.style.top = y + 'px';
    });

    function sayYes() {
      document.getElementById('yesResult').style.display = 'block';
      document.getElementById('noResult').style.display = 'none';
      launchConfetti();
    }

    function launchConfetti() {
      for (let i = 0; i < 150; i++) {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti');
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
        confetti.style.animationDuration = 2 + Math.random() * 3 + 's';
        document.body.appendChild(confetti);

        setTimeout(() => {
          confetti.remove();
        }, 5000);
      }
    }
  </script>
</body>
</html>
